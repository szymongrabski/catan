spring.application.name=backend

spring.datasource.url=jdbc:postgresql://localhost:5432/catan
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.example.backend.friendship.FriendshipService=INFO
logging.level.com.example.backend.websocket.NotificationsWebSocketHandler=INFO
server.error.include-message=always